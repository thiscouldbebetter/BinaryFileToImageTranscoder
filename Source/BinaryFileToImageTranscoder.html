<html>
<body>

<div id="divUI">

	<p><b>Binary File to Image Transcoder</b></p>

	<p>
		Upload a data file and click the Bytes to Image button
		to convert its bytes to an image file, or upload an image file
		and click the Image to Bytes button to convert it back into bytes.
		Click one the Save buttons to save the binary or image file.
	</p>

	<div>
		<label>Filename:</label>
		<input id="inputFileName" value="Data"></input>
	</div>

	<div>
		<label>Bytes:</label><br />
		<input type="file" onchange="UiEventHandler.inputFileAsBytes_Changed(this);"></input><br />
		<textarea id="textareaBytesAsHexadecimal" cols="32" rows="16"></textarea><br />
		<button onclick="UiEventHandler.buttonBytesSaveToFile_Clicked();">Save Bytes</button><br />
	</div>

	<button onclick="UiEventHandler.buttonBytesToImage_Clicked();">Bytes to Image</button>
	<button onclick="UiEventHandler.buttonImageToBytes_Clicked();">Image to Bytes</button>

	<div>
		<label>Image:</label><br />
		<input type="file" onchange="UiEventHandler.inputFileAsImage_Changed(this);"></input><br />
		<div id="divImageDisplay"></div><br />
		<button onclick="UiEventHandler.buttonImageSaveToFile_Clicked();">Save Image</button><br />
	</div>

</div>

<script type="text/javascript" src="BinaryFileToImageTranscoder.js"></script>
<script type="text/javascript" src="Coords.js"></script>
<script type="text/javascript" src="FileHelper.js"></script>
<script type="text/javascript" src="UiEventHandler.js"></script>

<script type="text/javascript" src="Imports.js"></script>

</body>
</html>
